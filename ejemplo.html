<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para el mapa */
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Div que contendrá el mapa -->
  <div id="map"></div>
  <!-- Archivo de JavaScript de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkp4VBWjx4nAnSiV6e9Hd-uZTr8s0pwVA&callback=initMap"
  async defer></script>
  <script>
    // Función para inicializar el mapa
    function initMap() {
      // Coordenadas del centro del mapa
      var center = {lat: -34.397, lng: 150.644};
      // Opciones del mapa
      var options = {
        zoom: 8,
        center: center
      };
      // Crea el mapa y lo asigna al div con id "map"
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Crea un objeto LatLng para la ubicación actual
      navigator.geolocation.getCurrentPosition(function(position) {
        var currentPos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        // Agrega un marcador en la ubicación actual
        var marker = new google.maps.Marker({
          position: currentPos,
          map: map
        });
        // Mueve el mapa a la ubicación actual
        map.setCenter(currentPos);
      });

      // Crea una línea entre dos puntos
      var line = new google.maps.Polyline({
        path: [{lat: -34.397, lng: 150.644}, {lat: -35.397, lng: 151.644}],
        map: map
      });

      // Crea un marcador en un punto específico
      var marker = new google.maps.Marker({
        position: {lat: -34.397, lng: 150.644},
        map: map
      });
    }
  </script>
</body>
</html>
